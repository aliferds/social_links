<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./styles/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <div class="social-profile-card">
      <img src="./assets/images/avatar.jpg" alt="profile picture">
      <div class="info">
        <h1 class="name">
          Alifer D. Silva
        </h1>
        <p class="location">
          Franca-SP, Brazil
        </p>
      </div>
      
      <q class="bio">
        Front-end web developer and avid reader.
      </q>
      
      <ul class="social-links">
        <li class="social-item">
          <a 
            role="button"
            href="https://github.com/aliferds" 
            target="_blank" 
            class="social-link github">
              GitHub
          </a>
        </li>
        <li class="social-item">
          <a 
            role="button"
            href="https://myportifolio-git-main-aliferds-projects.vercel.app/" 
            target="_blank" 
            class="social-link portifolio">
              Portifolio
          </a>
        </li>
        <li class="social-item">
          <a 
            role="button"
            href="https://www.linkedin.com/in/aliferduarte/" 
            target="_blank" 
            class="social-link linkedin">
              LinkedIn
          </a>
        </li>
        <li class="social-item">
          <a 
          role="button"
          href="https://www.facebook.com/aliferduarte/" 
          target="_blank" 
          class="social-link facebook">
              Facebook
          </a>
        </li>
        <li class="social-item">
          <a 
            role="button"
            href="https://www.instagram.com/alifer.ds/" 
            target="_blank" 
            class="social-link instagram">
              Instagram
            </a>
        </li>
        <li class="social-item">
          <a 
          role="button"
          href="" 
          target="_blank" 
          class="social-link email">
          E-mail
        </a>
      </li>
      <li class="social-item">
        <a 
          role="button"
          href="https://www.frontendmentor.io/profile/aliferds" 
          target="_blank" 
          class="social-link frontendMentor">
            Frontend Mentor
        </a>
      </li>
      </ul>
    </div>
  </main>

  <footer>
    <div class="attribution">
      <span>
        Design &amp; Develop by 
        <a href="https://github.com/aliferds">
          Alifer DS
        </a> &copy;
        2025
      </span>
    </div>
  </footer>
</body>
</html>
